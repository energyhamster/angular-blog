<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login to admin panel</h2>

  <div class="form-control">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.controls.email.invalid && form.controls.email.touched"
      class="validation"
    >
      <small *ngIf="form.controls.email.errors?.required">
        Enter email
      </small>
      <small *ngIf="form.controls.email.errors?.email">
        Email incorrect
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.controls.password.invalid && form.controls.password.touched"
      class="validation">
      <small *ngIf="form.controls.password.errors?.required">
        Enter password
      </small>
      <small *ngIf="form.controls.password.errors?.minlength">
        Password should be
        {{ form.controls.password.errors?.minlength.requiredLength }}
        symbols. Now password
        {{ form.controls.password.errors?.minlength.actualLength }}
        symbols.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Login</button>
</form>
