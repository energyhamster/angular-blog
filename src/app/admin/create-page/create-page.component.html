<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div class="form-control">
    <label for="title">Post title:</label>
    <input type="text" id="title" formControlName="title">
    <div
      *ngIf="form.controls.title.invalid && form.controls.title.touched"
      class="validation"
    >
      <small *ngIf="form.controls.title.errors?.required">
        Enter post title
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="content">Post content:</label>
    <input type="text" id="content" formControlName="content">
    <div
      *ngIf="form.controls.content.invalid && form.controls.content.touched"
      class="validation"
    >
      <small *ngIf="form.controls.content.errors?.required">
        Enter post content
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="author">Post author:</label>
    <input type="text" id="author" formControlName="author">
    <div
      *ngIf="form.controls.author.invalid && form.controls.author.touched"
      class="validation"
    >
      <small *ngIf="form.controls.author.errors?.required">
        Enter post author
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Create post</button>
</form>
